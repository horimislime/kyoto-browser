<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Settings | kyoto-browser</title>

    <link rel="stylesheet" type="text/css" href="static/css/bootstrap.css">
    <script type="text/javascript" language="javascript" src="static/js/jquery.js"></script>
    <script type="text/javascript" language="javascript" src="static/js/jquery.dataTables.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">kyoto-browser</a>
          <div class="nav-collapse">
            <ul class="nav">
                <li class="inactive"><a href="/">Home</a></li>
                <li class="active"><a href="#">Settings</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- end of navigation bar -->

    <form class="form-horizontal" name="form" action="/settings" method="POST">
        <div class="control-group">
            <label class="control-label" for="host">Host name</label>
            <div class="controls">
                <input type="text" id="host" placeholder="Default: 127.0.0.1">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="port">Port</label>
            <div class="controls">
                <input type="text" id="port" placeholder="Default: 1978">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" onclick="document.form.submit();">
                Submit
                </button>
            </div>
        </div>
    </form>
</body>
</html>
